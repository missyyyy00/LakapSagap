<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Settings</title>
    </head>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"
    />

<body class="bg-gray-200 font-[Roboto]">
    <!-- Navigation Bar -->
    <nav class="navbar flex justify-between items-center p-4 bg-white shadow">
        <a href="#" class="flex items-center">
            <!-- Hamburger Icon -->
            <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
                <i class="fa-solid fa-bars text-red-700" class="w-6 h-6 rounded-md"></i>
            </span>
            <!-- Logo -->
            <img src="images/colored_wo_bg.png" alt="Logo" class="w-19 h-11 mr-auto">
        </a>

        <div class="flex items-center">
           

            <!-- Notification Bell Icon -->
            <div class="flex items-center rounded-md px-6 duration-300 cursor-pointer">
                <i class="fa-regular fa-bell text-red-700" class="w-10 h-10 rounded-full"></i>
            </div>



            <!-- User Name and Role -->
            <div class="ml-1 text-right">
                <p class="text-sm mr-3">Jessa Del Reyes</p>
                <p class="text-xs text-gray-500 mr-3">CSWD ADMIN</p>
            </div>

            <!-- Profile Avatar -->
            <div class="flex items-center">
                <img src="images/avatar_sample.png" alt="Profile Avatar" class="w-10 h-10 rounded-full">
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-2 w-[300px] overflow-y-auto text-center bg-white shadow h-screen">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center rounded-md ">
                <!-- Logo in Sidebar -->
                <img src="images/colored_wo_bg.png" alt="Icon" style="width: 220px; height: 80px;">
                <!-- Close Icon in Sidebar -->
            </div>
            <hr class="my-2 text-gray-600">

            <!-- Sidebar Menu -->
            <div>
                <!-- Dashboard Link -->
                <a href="requestmainpage.html">
                    <div
                        class="group p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700">
                        <i class="fa-regular fa-envelope-open text-blue-700 group-hover:text-white"></i>
                        <span class="text-[15px] ml-4 text-blue-700 group-hover:text-white">Request</span>
                    </div>
                </a>

                <!-- Request Link -->
                <a href="donations.html">
                    <div
                        class="group p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-700">
                        <i class="fa-solid fa-box-open text-blue-700 group-hover:text-white"></i>
                        <span class="text-[15px] ml-4 text-blue-700 group-hover:text-white">Donation History</span>
                    </div>
                </a>

                <!-- Account Setting Link -->
                <a href="reqaccountsettings.html">
                    <div
                        class="group p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-700">
                        <i class="fa-solid fa-gear text-blue-700 group-hover:text-white"></i>
                        <span class="text-[15px] ml-4 text-blue-700 group-hover:text-white">Account Settings</span>
                    </div>
                </a>

                <!-- Logout Link -->
                <a href="index.html">
                    <div
                        class="group p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700">
                        <i class="fa-solid fa-right-from-bracket fa-rotate-180  text-blue-700 group-hover:text-white"></i>
                            <span class="text-[15px]  ml-4 text-blue-700 group-hover:text-white">Logout</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

   <!-- Main Content-->
   <div class="p-2 w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-200 min-h-screen transition-all main sm:p-8">
    <div class="ml-2 grid bg-white lg:ml-5 round grid-cols-1 lg:grid-cols-1 gap-6 mb-6 p-4 gap-10 border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md max-w-full mx-auto">
        <form>
            <div class="space-y-12">

                <!-- Account Settings Section -->
                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-3xl font-semibold leading-7 text-gray-900">Account Settings</h2>

                    <!-- Profile Image Section -->
                    <div class="col-span-full">
                        <div class="mt-2 flex items-center gap-x-3">
                            <img src="images/avatar_sample.png" alt="Logo" class="mb-2 w-24 h-24 text-gray-300">
                            <button class="py-1 px-6 text-black text-sm font-semibold uppercase rounded-[30px] overflow-hidden bg-white transition-all duration-400 ease-in-out shadow-md hover:scale-105 hover:text-white hover:shadow-lg active:scale-90 before:absolute before:top-0 before:-left-full before:w-full before:h-full before:bg-gradient-to-r before:from-green-500 before:to-green-300 before:transition-all before:duration-500 before:ease-in-out before:z-[-1] before:rounded-[30px] hover:before:left-0">
                                Change
                            </button>
                        </div>
                    </div>

                    <!-- Personal Information Section -->
                    <div class="mt-2 pb-12">
                        <h2 class="text-base font-semibold leading-7 text-gray-900">Personal Information</h2>
                        <p class="mt-1 text-sm leading-6 text-gray-600">Use a permanent email address where you can receive mail.</p>

                        <!-- Designation Dropdown -->
                        <div class="mt-3 sm:col-span-3">
                            <label for="designation" class="block text-sm font-medium leading-6 text-gray-900">Designation</label>
                            <div class="mt-2">
                                <select id="designation" name="designation-role" autocomplete="designation-title" class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-g-300 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                    <option>Barangay Captain</option>
                                    <option>Barangay Secretary</option>
                                    <option>Barangay Representative</option>
                                </select>
                            </div>
                        </div>

                        <!-- Name Input Fields -->
                        <div class="mt-3 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-3">
                                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                                <div class="mt-2">
                                    <input type="text" name="first-name" placeholder="Dave" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
                                <div class="mt-2">
                                    <input type="text" name="last-name" placeholder="Pascual" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                        </div>

                        <!-- Email and Phone Input Fields -->
                        <div class="mt-3 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-3">
                                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email Address</label>
                                <div class="mt-2">
                                    <input type="text" name="email" placeholder="davepascual@valenzuela.ph" id="email" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Phone number</label>
                                <div class="mt-2">
                                    <input type="text" name="phone" placeholder="+639188235476" id="phone" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                        </div>

                        <!-- Username and Password Input Fields -->
                        <div class="mt-3 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-3">
                                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username/ID</label>
                                <div class="mt-2">
                                    <input type="text" name="username" placeholder="Barangay123" id="username" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Change Password</label>
                                <div class="mt-2">
                                    <input type="password" name="password" placeholder="*********" id="password" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Office Details Section -->
                    <div class="mt-7 col-span-full">
                        <label for="about" class="block text-sm font-semibold leading-6 text-gray-900">Office Details</label>
                    </div>

                    <!-- Office Details Input Fields -->
                    <div class="mt-3 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="sm:col-span-2 sm:col-start-1">
                            <label for="office-number" class="block text-sm font-medium leading-6 text-gray-900">Office Number</label>
                            <div class="mt-2">
                                <input type="text" name="office-number" id="office-number" placeholder="8352-1000 loc.1406 / 1407 / 1416 / 1129 / 1103 / 1105" autocomplete="address-level2" class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="direct-line" class="block text-sm font-medium leading-6 text-gray-900">Direct Line</label>
                            <div class="mt-2">
                                <input type="text" name="direct-line" id="direct-line" placeholder="8277-3929" autocomplete="address-level1" class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="fax-number" class="block text-sm font-medium leading-6 text-gray-900">Fax Number</label>
                            <div class="mt-2">
                                <input type="text" name="fax-number" id="fax-number" placeholder="3445-5437" autocomplete="postal-code" class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="office-address" class="block text-sm font-medium leading-6 text-gray-900">Office Address</label>
                            <div class="mt-2">
                                <input type="text" name="office-address" id="office-address" placeholder="1st Floor Legislative Building, New City Government Complex MacArthur Highway, Barangay Karuhatan, Valenzuela City, Philippines 1440" autocomplete="postal-code" class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>

                    <!-- Upload ID or Documents Section -->
                    
                    <div class="mt-2 col-span-full">
                      <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Upload Your ID or Documents here</label>
                          <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                              <div class="text-center">
                                  <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                      <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                                  </svg>

                          <div class="mt-4 flex text-sm leading-6 text-gray-600">
                            <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                  <span>Upload a file</span>
                                  <input id="file-upload" name="file-upload" type="file" class="sr-only">
                            </label>
                              <p class="pl-1">or drag and drop</p>
                          </div>

                          <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
                        </div>
                      </div>
                    </div>

                <!-- Action Buttons Section -->
                <div class="mt-2 flex items-center justify-end gap-x-6">
                  <a href="adminSettings.html">
                    <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                  </a>

                  <a href="adminSettings.html">
                    <button type="submit" class="rounded-md w-20 bg-green-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                  </a>

               </div>
            </div>
        </form>
    </div>
</div>

    

    <script>
        // Toggle sidebar visibility
        function Openbar() {
            document.querySelector('.sidebar').classList.toggle('left-[-300px]');
        }
    </script>
    </body>
</html>

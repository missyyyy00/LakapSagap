        <script>
          // Toggle dropdown menu visibility
          function toggleDropdown(type) {
              // Toggle visibility for the specified dropdown
              if (type === 'stocks') {
                  document.querySelector('#submenu-stocks').classList.toggle('hidden');
                  document.querySelector('#submenu-kitting').classList.toggle('hidden');
                  document.querySelector('#arrow-stocks').classList.toggle('rotate-0');
              } else if (type === 'administrator') {
                  document.querySelector('#submenu-user-management').classList.toggle('hidden');
                  document.querySelector('#submenu-request-confirmation').classList.toggle('hidden');
                  document.querySelector('#arrow-administrator').classList.toggle('rotate-0');
              }
          }
        </script>

        <!-- Dropdown for Status -->
        <script>
          document.addEventListener("DOMContentLoaded", function () {
              // Get references to the dropdown button and the dropdown content
              const dropdownBtn = document.getElementById("statusDropdownBtn");
              const dropdown = document.getElementById("statusDropdown");

              // Event listener to toggle the dropdown visibility when the button is clicked
              dropdownBtn.addEventListener("click", function () {
                  dropdown.classList.toggle("hidden");
              });

              // Event listener to close the dropdown when clicking outside the dropdown content
              window.addEventListener("click", function (event) {
                  if (!event.target.matches("#statusDropdownBtn") && !event.target.matches("#statusDropdown")) {
                      dropdown.classList.add("hidden");
                  }
              });
          });
        </script>

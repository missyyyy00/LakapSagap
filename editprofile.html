<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Profile</title>
    </head>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="editprofile.css"/>


<body class="bg-gray-200 font-[Roboto]">
    <!-- Navigation Bar -->
    <nav class="navbar flex justify-between items-center p-4 bg-white shadow">
        <a href="#" class="flex items-center">
            <!-- Hamburger Icon -->
            <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
                <i class="fa-solid fa-bars text-red-700" class="w-6 h-6 rounded-md"></i>
            </span>
            <!-- Logo -->
            <img src="images/colored_wo_bg.png" alt="Logo" class="w-19 h-11 mr-auto">
        </a>

        <div class="flex items-center">

            <!-- Notification Bell Icon -->
            <div class="flex items-center rounded-md px-6 duration-300 cursor-pointer">
                <i class="fa-regular fa-bell text-red-700" class="w-10 h-10 rounded-full"></i>
            </div>


            <!-- User Name and Role -->
            <div class="ml-1 text-right">
                <p class="text-sm mr-3">Jessa Del Reyes</p>
                <p class="text-xs text-gray-500 mr-3">CSWD ADMIN</p>
            </div>

            <!-- Profile Avatar -->
            <div class="flex items-center">
                <img src="images/avatar_sample.png" alt="Profile Avatar" class="w-10 h-10 rounded-full">
            </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white border-gray-300 border p-6 rounded-lg shadow-2xl shadow-blue-200 blue-shadow w-full max-w-4xl ml-4 mt-10">

        <div id="main" class="grid grid-cols-4 gap-1 justify-evenly">  
            <div class="col-start-1 flex flex-col items-center">
                <!-- Round Profile -->
                <img src="images/avatar_sample.png" alt="Profile Picture" class="w-32 h-32 rounded-full mb-2">
            </div>

            <div class="col-start-2 col-span-4">
                <p class="text-xl mb-4"><span class="font-bold">EDIT YOUR ACCOUNT</p>

                <!-- INPUT PROFILE -->
                <div class="flex mb-4">
                    <!-- First Name -->
                    <div class="mr-4">
                        <p class="font-bold">FIRST NAME:</p>
                        <input type="text" class="bg-slate-100 border border-gray-400 p-2 rounded-md h-8">
                    </div>
        
                    <!-- Surname -->
                    <div class="mr-4">
                        <p class="font-bold">SURNAME:</p>
                        <input type="text" class="bg-slate-100 border border-gray-400 p-2 rounded-md h-8">
                    </div>
        
                    <!-- Role Designation -->
                    <div>
                        <p class="font-bold">ROLE DESIGNATION:</p>
                        <input type="text" class="bg-slate-100 border border-gray-400 p-2 rounded-md h-8">
                    </div>
                </div>
            </div>

            <!--- INPUT INFORMATION -->
            <div class="col-start-2 col-span-4">
                <div class="mb-2 flex">
                    <p class="font-bold mr-4">LOCATION:</p>
                    <input type="text" class="ml-28 flex-1 bg-slate-100 border border-gray-400 p-2 rounded-md w-full">
                </div>
                
                <div class="mb-2 flex">
                    <p class="font-bold">TYPE OF ORGANIZATION:</p>
                    <input type="text" class="ml-5 flex-1 bg-slate-100 border border-gray-400 p-2 rounded-md w-full">
                </div>

                <div class="mb-2 flex">
                    <p class="font-bold">ROLE DESTINATION:</p>
                    <input type="text" class="ml-14 flex-1 bg-slate-100 border border-gray-400 p-2 rounded-md w-full">
                </div>

                <div class="flex">
                    <p class="font-bold mr-2">OFFICE ADDRESS:</p>
                    <input type="text" class="ml-16 flex-1 bg-slate-100 border border-gray-400 p-2 rounded-md w-full">
                </div>
            </div>

            
            <div class="col-span-3 flex justify-center mr-24 mt-4 mb-0">
                <p class="text-base mb-4"><span class="font-bold">CONTACT INFORMATION</p>
            </div>

            <!-- INPUT CONTACT INFO -->
            <div class="col-start-2 col-span-4">
                <div class="flex items-center">
                    <!-- Email Address -->
                    <div class="mr-8">
                        <p class="font-bold">EMAIL ADDRESS:</p>
                        <input type="text" class="bg-slate-100 border border-gray-400 p-2 rounded-md h-8 px-12 w-full">
                    </div>
        
                    <!-- Username/ID -->
                    <div>
                        <p class="font-bold">USERNAME/ID:</p>
                        <input type="text" class="bg-slate-100 border border-gray-400 p-2 rounded-md h-8 px-12 w-full">
                    </div>
                </div>

                <div class="flex items-center">
                    <!-- Phone Number -->
                    <div class="mr-8">
                        <p class="font-bold">PHONE NUMBER:</p>
                        <input type="text" class="bg-slate-100 border border-gray-400 p-2 rounded-md h-8 px-12 w-full">
                    </div>

                    <!-- Password -->
                    <div>
                        <p class="font-bold">PASSWORD:</p>
                        <input type="text" class="bg-slate-100 border border-gray-400 p-2 rounded-md h-8 px-12 w-full">
                    </div>
                </div>
            </div>

        </div>
        
        <!-- Buttons -->
        <div class="flex justify-end mt-8">
            <button class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded transition duration-300 mr-6">Discard</button>
            <button id="verificationButton" class="bg-green-500 hover:bg-green-600 text-white px-8 py-2 rounded transition duration-300">Send Verification</button>

                                     
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-2 w-[300px] overflow-y-auto text-center bg-white shadow h-screen">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center rounded-md ">
                <!-- Logo in Sidebar -->
                <img src="images/colored_wo_bg.png" alt="Icon" style="width: 220px; height: 80px;">
                <!-- Close Icon in Sidebar -->
                <i class="fa-solid fa-xmark ml-4 mb-10 cursor-pointer lg:hidden text-red-700" onclick="Openbar()"></i>
            </div>
            <hr class="my-2 text-gray-600">

            <!-- Sidebar Menu -->
            <div>
                <!-- Dashboard Link -->
                <a href="requestmainpage.html">
                    <div
                        class="group p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700">
                        <i class="fa-regular fa-envelope-open text-blue-700 group-hover:text-white"></i>
                        <span class="text-[15px] ml-4 text-blue-700 group-hover:text-white">Request</span>
                    </div>
                </a>

                <!-- Request Link -->
                <a href="donations.html">
                    <div
                        class="group p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-700">
                        <i class="fa-solid fa-box-open text-blue-700 group-hover:text-white"></i>
                        <span class="text-[15px] ml-4 text-blue-700 group-hover:text-white">Donations</span>
                    </div>
                </a>

                <!-- Account Setting Link -->
                <a href="reqaccountsettings.html">
                    <div
                        class="group p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-700">
                        <i class="fa-solid fa-gear text-blue-700 group-hover:text-white"></i>
                        <span class="text-[15px] ml-4 text-blue-700 group-hover:text-white">Account Settings</span>
                    </div>
                </a>

                <!-- Logout Link -->
                <div
                    class="group p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700">
                    <i class="fa-solid fa-right-from-bracket fa-rotate-180  text-blue-700 group-hover:text-white"></i>
                    <a href="index.html">
                        <span class="text-[15px]  ml-4 text-blue-700 group-hover:text-white">Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('verificationButton').addEventListener('click', function () {
            alert("Admin will verify the changes to your account.");
        });
    </script>

    <script>
        // Toggle sidebar visibility
        function Openbar() {
            document.querySelector('.sidebar').classList.toggle('left-[-300px]');
        }
    </script>
    </body>
</html>

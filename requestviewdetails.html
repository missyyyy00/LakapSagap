<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Request View Datails</title>
    </head>
    <body>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    
</head>

<body class="bg-gray-200 font-[Roboto]">
    <!-- Navigation Bar -->
    <nav class="navbar flex justify-between items-center p-4 bg-white shadow">
        <a href="#" class="flex items-center">
            <!-- Hamburger Icon -->
            <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
                <i class="fa-solid fa-bars text-red-700" class="w-6 h-6 rounded-md"></i>
            </span>
            <!-- Logo -->
            <img src="images/colored_wo_bg.png" alt="Logo" class="w-19 h-11 mr-auto">
        </a>

        <div class="flex items-center">
            

            <!-- Notification Bell Icon -->
            <div class="flex items-center rounded-md px-6 duration-300 cursor-pointer">
                <i class="fa-regular fa-bell text-red-700" class="w-10 h-10 rounded-full"></i>
            </div>

            <!-- Message Icon -->
            <div class="flex items-center rounded-md px-6 duration-300 cursor-pointer">
                <i class="fa-regular fa-envelope text-red-700" class="w-10 h-10 rounded-full"></i>
            </div>

            <!-- User Name and Role -->
            <div class="ml-1 text-right">
                <p class="text-sm mr-3">Jessa Reyes</p>
                <p class="text-xs text-gray-500 mr-3">CSWD ADMIN</p>
            </div>

            <!-- Profile Avatar -->
            <div class="flex items-center">
                <img src="images/avatar_sample.png" alt="Profile Avatar" class="w-10 h-10 rounded-full">
            </div>
        </div>
    </nav>

        <!-- Sidebar -->
        <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-2 w-[300px] overflow-y-auto text-center bg-white shadow h-screen mr-4">
            <div class="text-gray-100 text-xl">
                <div class="p-2.5 mt-1 flex items-center rounded-md ">
                    <!-- Logo in Sidebar -->
                    <img src="images/colored_wo_bg.png" alt="Icon" style="width: 220px; height: 80px;">
                    <!-- Close Icon in Sidebar -->
                    
                </div>
                <hr class="my-2 text-gray-600">
    
                <!-- Sidebar Menu -->
                <div>
                    <!-- Dashboard Link -->
                    <a href="requestmainpage.html">
                        <div
                            class="group p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700">
                            <i class="fa-regular fa-envelope-open text-blue-700 group-hover:text-white"></i>
                            <span class="text-[15px] ml-4 text-blue-700 group-hover:text-white">Request</span>
                        </div>
                    </a>
                    
    
                    <!-- Request Link -->
                    <a href="donations.html">
                        <div
                            class="group p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-700">
                            <i class="fa-solid fa-box-open text-blue-700 group-hover:text-white"></i>
                            <span class="text-[15px] ml-4 text-blue-700 group-hover:text-white">Donation History</span>
                        </div>
                    </a>
    
                    <!-- Account Setting Link -->
                    <a href="reqaccountsettings.html">
                        <div
                            class="group p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-700">
                            <i class="fa-solid fa-gear text-blue-700 group-hover:text-white"></i>
                            <span class="text-[15px] ml-4 text-blue-700 group-hover:text-white">Account Settings</span>
                        </div>
                    </a>
    
                    <!-- Logout Link -->
                    <div
                        class="group p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-700">
                        <i class="fa-solid fa-right-from-bracket fa-rotate-180  text-blue-700 group-hover:text-white"></i>
                        <a href="index.html">
                            <span class="text-[15px]  ml-4 text-blue-700 group-hover:text-white">Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <!-- Centered White Container -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white border-gray-300 border p-6 rounded-lg shadow-2xl shadow-blue-200 blue-shadow w-full max-w-4xl ml-4 mt-8">
        <!-- Title and Download Icon and Text (Aligned to the Left) -->
        <div class="flex items-center justify-between mb-8">
            <!--Label-->
            <div class="flex items-center justify-end">
                <label class="bg-red-500 text-white py-2 px-6 rounded-xl mr-8">Pending</label>
                <!-- Title -->
                <h2 class="text-2xl font-bold text-black">Request for Food Packs</h2>
            </div>

            <!-- Download Icon and Text -->
            <div class="flex items-center">
                <!-- Download Icon (Font Awesome) -->
                <i class="fas fa-download text-blue-700 mr-2"></i>
                <!-- Download Text -->
                <a href="#" class="text-blue-700 mr-2">Download File</a>
            </div>
        </div>

        <!-- Details Sections -->
        <div class="mb-4 flex px-6">
            <!--Donation Category-->
            <div class="w-2/4 pr-16 relative">
                <label class="block text-black font-bold mb-1" for="donationCategory">Donation Category:</label>
                <p class="block text-black text-left mr-20 ml-6">Food Pack</p>
            </div>

            <!--No. of Victims-->
            <div class="w-2/5 pl-2">
                <label class="block text-black font-bold mb-1" for="numVictims">No. of Victims:</label>
                <p class="block text-black text-left mr-20 ml-6">312 Families, 100 Individuals</p>
            </div>
        </div>

        <!--Item Needed-->
        <div class="mb-2 flex px-6">
            <div class="w-2/4 pr-16">
                <label class="block text-black font-bold mb-1" for="itemNeeded">Item Needed:</label>
                <p class="block text-black text-left mr-20 ml-6">Rice, Noodle, Sardines</p>
            </div>

            <!--Date Expected-->
            <div class="w-2/5 pl-2 relative">
                <label class="block text-black font-bold mb-1" for="dateExpected">Date Expected:</label>
                <p class="block text-black text-left mr-20 ml-6">November 2, 2023</p>
            </div>
        </div>

        <!--Quantity-->
        <div class="mb-2 flex px-6">
            <div class="w-2/4 pr-16">
                <label class="block text-black font-bold mb-1" for="quantity">Quantity:</label>
                <p class="block text-black text-left mr-20 ml-6">600 Food Packs</p>
            </div>

            <!--Location-->
            <div class="w-2/5 pl-2">
                <label class="block text-black font-bold mb-1" for="location">Location:</label>
                <p class="block text-black text-left mr-20 ml-6">Lingunan, Valenzuela City</p>
            </div>
        </div>

        <!--Reason-->
        <div class="mb-2 flex px-6">
            <div class="w-2/4 pr-16">
                <label class="block text-black font-bold mb-1" for="reason">Reason:</label>
                <p class="block text-black text-left mr-20 ml-6">Nabomba</p>
            </div>

            <div class="w-2/5 pl-2">
                <label class="block text-black font-bold mb-1" for="personAssist">Person will assist:</label>
                <p class="block text-black text-left mr-20 ml-6">Strawberry Jessa</p>
            </div>
        </div>

        <!--Buttons-->
        <div class="flex items-center justify-end mt-10">
            <!-- Message Admin Button -->
            <a href="#">
                <div class="flex justify-end">
                    <button class="bg-black hover:bg-gray-900 text-white py-2 px-6 rounded-xl transition duration-300 mr-8">Message Admin</button>
                </div>
            </a>

            <!-- Back To Request Main Page Button -->
            <a href="requestmainpage.html">
                <div class="flex justify-end">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded-xl transition duration-300">Back to Request List</button>
                </div>
            </a>
        </div>

    </div>

    <script>
        // Toggle sidebar visibility
        function Openbar() {
            document.querySelector('.sidebar').classList.toggle('left-[-300px]');
        }
    </script>
    </body>
</html>
